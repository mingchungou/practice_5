<section class="photos-content my-3">
    <div class="container">
        <div class="alert alert-danger" role="alert" *ngIf="quantity === 0">
            <strong>Oops!</strong> No photo to show.
        </div>
        <div class="alert alert-info" role="alert" *ngIf="removing">
            <strong>Removing!</strong> Please wait.
        </div>
        <div class="card-columns">
            <div class="card" *ngFor="let photo of photos | async">
                <img class="card-img-top img-fluid"
                    [src]="photo.url"
                    [alt]="photo.fileName" />
                <div class="card-block">
                    <h4 class="card-title">{{photo.fileName}}</h4>
                    <button class="btn btn-outline-danger btn-block"
                        type="button"
                        [disabled]="removing"
                        (click)="removeImage(photo)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
