<section class="animated fadeIn" *ngIf="movies">
    <h2>{{title}}</h2>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-12 movie-pic-big"
                    [ngStyle]="{'background-image': 'url(' + (movies[0] | image) + ')'}"
                    [routerLink]="['/movie', movies[0].id, 'home']">
                    <p class="movie-pic-title">{{movies[0].original_title}}{{movies[0].id}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 movie-pic-small"
                    [ngStyle]="{'background-image': 'url(' + (movies[1] | image) + ')'}"
                    [routerLink]="['/movie', movies[1].id, 'home']">
                    <p class="movie-pic-title">{{movies[1].original_title}}</p>
                </div>
                <div class="col-6 movie-pic-small"
                    [ngStyle]="{'background-image': 'url(' + (movies[2] | image) + ')'}"
                    [routerLink]="['/movie', movies[2].id, 'home']">
                    <p class="movie-pic-title">{{movies[2].original_title}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-6 movie-pic-small"
                    [ngStyle]="{'background-image': 'url(' + (movies[3] | image) + ')'}"
                    [routerLink]="['/movie', movies[3].id, 'home']">
                    <p class="movie-pic-title">{{movies[3].original_title}}</p>
                </div>
                <div class="col-6 movie-pic-small"
                    [ngStyle]="{'background-image': 'url(' + (movies[4] | image) + ')'}"
                    [routerLink]="['/movie', movies[4].id, 'home']">
                    <p class="movie-pic-title">{{movies[4].original_title}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 movie-pic-big"
                    [ngStyle]="{'background-image': 'url(' + (movies[5] | image) + ')'}"
                    [routerLink]="['/movie', movies[5].id, 'home']">
                    <p class="movie-pic-title">{{movies[5].original_title}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
